name: Build StyleAI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # Use latest available Xcode on the runner
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            echo "‚ùå No Xcode found"
            exit 1
          fi
          echo "Using: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          xcodebuild -version
          swift --version

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: |
          xcodegen generate
          echo "‚úÖ Generated .xcodeproj from project.yml"
          ls -la *.xcodeproj

      - name: Resolve Swift Packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project StyleAI.xcodeproj \
            -scheme StyleAI
          echo "‚úÖ Swift packages resolved"

      - name: Build for Device (Unsigned)
        run: |
          xcodebuild build \
            -project StyleAI.xcodeproj \
            -scheme StyleAI \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -derivedDataPath build/DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            | xcpretty && echo "‚úÖ Build succeeded"

      - name: Package Unsigned IPA
        run: |
          mkdir -p build/ipa

          # Find the .app bundle in the build products
          APP_PATH=$(find build/DerivedData/Build/Products/Release-iphoneos -name "*.app" -type d | head -1)

          if [ -z "$APP_PATH" ]; then
            echo "‚ùå No .app bundle found in build products"
            echo "üìÇ Build directory contents:"
            find build/DerivedData/Build/Products -type d | head -30
            exit 1
          fi

          echo "üì¶ Found app: $APP_PATH"

          # Create Payload directory and copy .app
          mkdir -p build/Payload
          cp -r "$APP_PATH" build/Payload/

          # Create IPA (zip with Payload folder)
          cd build
          zip -r ipa/StyleAI-unsigned.ipa Payload
          cd ..

          echo "‚úÖ Unsigned IPA created"
          ls -lh build/ipa/

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StyleAI-unsigned-ipa
          path: build/ipa/StyleAI-unsigned.ipa
          retention-days: 30
          if-no-files-found: warn
