name: Build StyleAI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 26
        run: |
          # Use latest available Xcode on the runner
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            echo "❌ No Xcode found"
            exit 1
          fi
          echo "Using: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          xcodebuild -version
          swift --version

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: |
          xcodegen generate
          echo "✅ Generated .xcodeproj from project.yml"
          ls -la *.xcodeproj

      - name: Build (Unsigned)
        run: |
          xcodebuild build \
            -project StyleAI.xcodeproj \
            -scheme StyleAI \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            | xcpretty || true
          echo "✅ Build succeeded"

      - name: Archive
        run: |
          xcodebuild archive \
            -project StyleAI.xcodeproj \
            -scheme StyleAI \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -archivePath build/StyleAI.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            | xcpretty || true
          echo "✅ Archive created"

      - name: Export Unsigned IPA
        run: |
          mkdir -p build/ipa
          # Create ExportOptions.plist for unsigned export
          cat > build/ExportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>compileBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>automatic</string>
          </dict>
          </plist>
          EOF

          # For unsigned builds, manually create IPA from archive
          cd build/StyleAI.xcarchive/Products/Applications
          mkdir -p Payload
          cp -r "Style AI.app" Payload/ 2>/dev/null || cp -r *.app Payload/
          zip -r ../../../ipa/StyleAI-unsigned.ipa Payload
          cd ../../../..
          echo "✅ Unsigned IPA created"
          ls -lh build/ipa/

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StyleAI-unsigned-ipa
          path: build/ipa/StyleAI-unsigned.ipa
          retention-days: 30
          if-no-files-found: warn
