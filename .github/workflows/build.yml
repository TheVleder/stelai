name: Build StyleAI

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Latest Xcode
        run: |
          # Use latest available Xcode on the runner
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            echo "‚ùå No Xcode found"
            exit 1
          fi
          echo "üì± Using: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          echo "--- Xcode version ---"
          xcodebuild -version
          echo "--- Swift version ---"
          swift --version
          echo "--- Available SDKs ---"
          xcodebuild -showsdks | grep iOS

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: |
          xcodegen generate
          echo "‚úÖ Generated .xcodeproj from project.yml"
          ls -la *.xcodeproj

      - name: Resolve Swift Packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project StyleAI.xcodeproj \
            -scheme StyleAI
          echo "‚úÖ Swift packages resolved"

      - name: Build for Device (Unsigned)
        run: |
          set -o pipefail
          xcodebuild build \
            -project StyleAI.xcodeproj \
            -scheme StyleAI \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -derivedDataPath build/DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            2>&1 | tee build.log | xcpretty
          echo "‚úÖ Build succeeded"

      - name: Package Unsigned IPA
        run: |
          mkdir -p build/ipa

          # Find the .app bundle in the build products
          echo "üìÇ Searching for .app in build products..."
          find build/DerivedData/Build/Products -name "*.app" -type d 2>/dev/null

          APP_PATH=$(find build/DerivedData/Build/Products/Release-iphoneos -name "*.app" -type d 2>/dev/null | head -1)

          if [ -z "$APP_PATH" ]; then
            echo "‚ö†Ô∏è Not found in Release-iphoneos, searching all products..."
            APP_PATH=$(find build/DerivedData/Build/Products -name "*.app" -type d 2>/dev/null | head -1)
          fi

          if [ -z "$APP_PATH" ]; then
            echo "‚ùå No .app bundle found anywhere in build products"
            echo "üìÇ Full build directory listing:"
            find build/DerivedData/Build/Products -type f | head -50
            echo "üìã Last 50 lines of build log:"
            tail -50 build.log
            exit 1
          fi

          echo "üì¶ Found app: $APP_PATH"
          echo "üìè App size: $(du -sh "$APP_PATH" | cut -f1)"

          # Verify the binary exists and is ARM64
          APP_NAME=$(basename "$APP_PATH" .app)
          BINARY_PATH="$APP_PATH/$APP_NAME"
          if [ -f "$BINARY_PATH" ]; then
            echo "üîç Binary architecture:"
            file "$BINARY_PATH"
            lipo -info "$BINARY_PATH" 2>/dev/null || true
          else
            echo "‚ö†Ô∏è Expected binary not found at: $BINARY_PATH"
            echo "üìÇ App bundle contents:"
            ls -la "$APP_PATH/"
          fi

          # Create Payload directory and copy .app
          mkdir -p build/Payload
          cp -r "$APP_PATH" build/Payload/

          # Create IPA (zip with Payload folder)
          cd build
          zip -r ipa/StyleAI-unsigned.ipa Payload
          cd ..

          echo "‚úÖ Unsigned IPA created"
          ls -lh build/ipa/

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StyleAI-unsigned-ipa
          path: build/ipa/StyleAI-unsigned.ipa
          retention-days: 30
          if-no-files-found: warn
